<html>
  <head>
     <script src="jquery-3.5.1.js"></script>
     <script>
         $(document).ready(function(){
		    $("#btn1").click(function(){
			     $("#txt").animate({width:'250px'});
			 });
			
			 $("#btn2").click(function(){
			     $("#txt").animate({width:'50px'});
			 });
			 
			 $("#btn3").click(function(){
			     $("#txt").animate({height:'250px'});
			 });
			 
			 $("#btn4").click(function(){
			     $("#txt").animate({height:'50px'});
			 });
		 });	 
     </script>
  </head>
<body>
        <button id="btn1"  onclick="this.disabled=true;">Широкий</button>
        <button id="btn2"  onclick="this.disabled=true;">Узкий</button>
		<button id="btn3"  onclick="this.disabled=true;">Высокий</button>
		<button id="btn4"  onclick="this.disabled=true;">Низкий</button>
		<div id="txt" style="background:blue;height:50px;width:50px;"></div>
</body>
</html>
